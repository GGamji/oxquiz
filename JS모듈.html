<body>

<script type="module">
  //module
  //import(수입), export(수출)
  import age from './js/module1.js';
  import {gender, job} from './js/module2.js';
  import message from './js/module3.js';

  const name = 'Tom'
  document.body.innerHTML = `<h1>${job}</h1>`
  document.body.innerHTML += `<h2>${age}</h2>`
  document.body.innerHTML += `<h3>${message(name, age)}</h3>`

</script>
