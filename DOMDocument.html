<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Document</title>
  <style>
    .quiz1 {width: 600px;margin: 80px auto;}
    .big img {width: 100%;margin-bottom: 10px;}
    .small {display: flex;gap: 10px;}
    .small img {width: 51px;cursor: pointer;}
  </style>
  <script>
    // window.addEventListener('DOMContentLodaded', () => {
    //   //변수명에 $ 사용이 가능하지만, 라이브러리(특히, 제이쿼리) 등에서 사용되기 때문에 잘 사용하지 않음
    //   const $wrap = document.getElementById('wrap')
    //   $wrap.style.cssText = 'border: 3px solid green;'
    //   const $h1 = document.getElementsByTagName()
    // })
    window.addEventListener('DOMContentLoaded', () => {
      //변수명에 $ 사용이 가능하지만, 라이브러리(특히, 제이쿼리) 등에서 사용되기 때문에 잘 사용하지 않음
      const $wrap = document.getElementById('wrap')
      $wrap.style.cssText = 'border: 3px solid green';
      const $h1 = document.getElementsByTagName('h1')[0]
      $h1.style.cssText = 'color: orange';
      const $p1 =document.getElementsByTagName('p')[0]
      $p1.style.cssText = 'color: slateblue';

      const $p2 =document.getElementsByTagName('p')[1]
      $p2.style.cssText = 'color: lightblue';

      // const $c1 = document.getElementsByClassName('a1')[0]
      // $c1.style.fontWeight = 'bold'
      // const $c3 = document.getElementsByClassName('a1')[2]
      // $c3.style.fontWeight = 'bold'

      //getElementsByTagName, getElementsByClassName
      // => HTML Collection, 유사 배열

      const $a1 = document.getElementsByClassName('a1')
      // for(let i = 0; i < $a1.length; i++) {
      //   $a1[i].style.fontWeight = 'bold'
      // }
      for(a of $a1) {
        a.style.fontWeight = 'bold'
      }

      //querySelector('css선택자') => 'css선택자'와 일치하는 첫번째 요소만
      const $elm1 = document.querySelector('p')
      $elm1.style.textDecoration = 'underline';
      const $elm2 = document.querySelector('.a1')
      $elm2.style.fontSize = '30px';
      const $elm3 = document.querySelector('ol li')
      $elm3.style.color = 'yellowgreen';

      //querySelectorAll('css선택자') => 'css선택자'와 일치하는 모든 요소
      const $a2All = document.querySelectorAll('.a2')
      for(a2 of $a2All) {
        a2.innerHTML = 'hello~<em> World!! </em>';
      }
      $a2All[1].style.color = 'tomato';

      const $strong = document.querySelector('strong')
      $strong.innerText = 'hello~<em> World!! </em>';

      const $img = document.querySelectorAll('img')
      // $img[0].src = 'img/otter.jpg';

      // $('button').click(function() {})
      // $('button').on('click', function() {$(this)})
      $img[0].addEventListener('click', function() {
        this.src = 'img/otter.jpg';
        this.alt = '수달';
        this.title = this.alt
        this.style = 'border: 3px solid green'
      })
      document.querySelector('input').value = 'name'

      //버튼을 클릭하면 버튼의 텍스트 컨텐츠가 .output에 보여지도록
      const $btns = document.querySelectorAll('button')
      // $btns[0].addEventListener('click', function() {
      //   let txtContent = this.innerText
      //   document.querySelector('.output').value = txtContent
      // })

      // for(btn of $btns) {
      //   btn.addEventListener('click', function() {
      //   let txtContent = this.innerText
      //   document.querySelector('.output').value = txtContent
      // })
      // }

      //배열을 순회하면서 함수를 실행, 단순한 실행
      $btns.forEach(function(btn) {
        btn.addEventListener('click', function() {
        let txtContent = this.innerText
        document.querySelector('.output').value = txtContent
      })
      })

      //small 박스 안의 img를 클릭하면 src를 가져와서
      //big 박스 img의 src를 변경
      const $simg = document.querySelectorAll('.small img')
      for(simg of $simg) {
        simg.addEventListener('click', function() {
          let img = this.src
          document.querySelector('.big img').src = img
        })
      }
    })
  </script>
</head>
<body>
  <div id="wrap">
    <h1>DOM 요소 다루기</h1>
    <p class="a1">DOM - Document Object Model</p>
    <p>태그 가진 의미보다는 단순 '객체'로서 사용</p>
    <p class="a1">getElementsByTagName() 메소드에는 인덱스번호를 사용</p>
    <ul>
      <li>list item - 1</li>
      <li>list item - 2</li>
      <li class="a1">list item - 3</li>
      <li class="a1">list item - 4</li>
    </ul>
    <p class="a2"></p>
    <ol>
      <li>list item - 1</li>
      <li>list item - 2</li>
      <li class="a2">list item - 3</li>
      <li>list item - 4</li>
    </ol>
    <h2 class="a2"></h2>
    <strong></strong>
    <img src="img/char.jpg" alt="보노보노" width="200">
    <input type="text">
    <hr>
    <input type="text" class="output">
    <button>1</button>
    <button>2</button>
    <button>result</button>

    <div class="quiz1">
      <div class="big">
        <img src="img/food_1.png" alt="">
      </div>
      <div class="small">
        <img src="img/food_1.png" alt="">
        <img src="img/food_2.png" alt="">
        <img src="img/food_3.png" alt="">
        <img src="img/food_4.png" alt="">
        <img src="img/food_5.png" alt="">
        <img src="img/food_6.png" alt="">
        <img src="img/food_7.png" alt="">
        <img src="img/food_8.png" alt="">
        <img src="img/food_9.png" alt="">
        <img src="img/food_10.png" alt="">
      </div>
    </div>
  </div>
</body>
</html>
