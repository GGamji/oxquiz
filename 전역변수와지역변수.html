   <title>전역변수와 지역변수</title>
   <script>

      //전역(Global)으로 사용 변수
      //문서 내의 모든 곳에서 사용됨
      let g1 = 100;
      let l2;

      consolelog(g1); //100

      //지역(Local)으로 사용 변수
      //=> 함수 내부에서 선언되었을 때 함수에서만 사용 가능
      //=> 함수가 종료되면 변수도 소멸
      function fn1() {
         let l1 = 5;
         console.log('** fn1() **');

         l1 += 10;
         console.log(`l1(fn1) : ${l1}`); //5

         g1 += 100;
         console.log(`g1(fn1) : ${g1}`); //120
      } //fn1()
