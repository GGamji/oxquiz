<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>구조분해할당</title>
  <script>
    //키워드 변수명 = []
    const vehicles = ['mustang', 'f-150', 'expedition']

    const car = vehicles[0] //'mustang'
    const truck = vehicles[1] //'f-150'
    const suv = vehicles[2] //'expedition'

    const [car1, truck1, suv1] = vehicles;

    console.group('vehicles')
    console.log(`car : ${car}`);
    console.log(`car1 : ${car1}`);
    console.log(`truck1 : ${truck1}`);
    console.groupEnd();

    const fruits = ['banana', 'mango', 'cherry', 'apple']
    // const f1 = fruits[0]
    // const f2 = fruits[1]
    // const f3 = fruits[2]
    // const f4 = fruits[3]
    const [f1, f2, f3, f4] = fruits

    console.group('fruits')
      console.log(`f1 : ${f1}`); //'banana'
      console.log(`f2 : ${f2}`); //'mango
      console.log(`f3 : ${f3}`); //'cherry'
      console.log(`f4 : ${f4}`); //'apple'
    console.groupEnd()

    function calc(a, b) {
      const add = a + b; //11
      const subtract = a - b; //-1
      const multiply = a * b; //30
      const divide = a / b; //0.8
      // return add, subtract, multiply, divide
      return [add, subtract, multiply, divide]
    }
    // const add1 = calc(5,6)
    // const subtract1 = calc(5,6)
    // const multiply1 = calc(5,6)
    // const divide1 = calc(5,6)
    const [add1, subtract1, multiply1, divide1] =  calc(5, 6);

    console.group('사칙연산')
      console.log(`덧셈 : ${add1}`); //11
      console.log(`뺄셈 : ${subtract1}`); //-1
      console.log(`곱셈 : ${multiply1}`); //30
      console.log(`나눗셈 : ${divide1}`); //0.8
    console.groupEnd()

    console.log(`fruits : ${fruits}`); //banana,mango,cherry,apple
    let [first, second] = fruits;
    // const first = fruits[0]

    console.log(first); //banana
    console.log(second); //mango

    let a, b, c; //
    [a, b, c, d] = [vehicles[0], fruits[0], suv, second]

    console.log(a); //mustang
    console.log(b); //banana
    console.log(c); //expedition
    console.log(d); //mango

    const color = ['red', 'green', 'blue', 'yellow', 'tomato', 'olive'] //r(red), g(green), bl(blue)
    // const [r, g, bl] = ['red', 'green', 'blue', 'yellow', 'tomato', 'olive'];
    const [r, g, bl, ...rest] = color;

    console.group('Color');
      console.log(r); //red
      console.log(g); //green
      console.log(bl); //blue
      console.log(rest); //['yellow', 'tomato', 'olive']
    console.groupEnd();

    [first, second, ...frest] = fruits;
    console.group('Fruits');
      console.log(first);
      console.log(second);
      console.log(frest);
    console.groupEnd();
    // let first = a;
    // let frest = 10;

    let [x, y = 1, z = 2] = [10, 20]
    // let x; x = 10

    console.log('x : ', x); //10
    console.log('y : ', y); //20
    console.log('z : ', z); //2

    //객체
    const person = {name: 'Jane Doe', age: 25}

    //property(key)이름을 사용
    const {name, age} = person;
    console.log('--* person *--');
    // console.log(person.name); //'Jane Doe'
    // console.log(person['age']); //25
    console.log(name); //Jane
    console.log(age); //25

    //다른이름의 변수로 분해
    const {name: uname, age: uage} = person
    console.log(uname); //Jane
    console.log(uage); //25

    const member = {
      name : {
        fname: 'Eric', lname: 'Pitt',
      },
      city: 'New York',
      birthDate: {
        year: 1999, month: 'May', date: 29
      }
    }
    const {
      name: {fname, lname}, mage = 20, city,
      birthDate : {month}
    } = member

    console.log('--* member *--');
    console.log(`fname : ${fname}`); //Eric
    console.log(`mage : ${mage}`); //
    console.log(`city : ${city}`); //
    console.log(`에릭이 태어난 달 : ${month}`); //May

  </script>
