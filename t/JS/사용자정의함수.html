  <script>
    function chgColor(name) {
      $('.color_box').css({'background-color' : name})
    }

    $('.color_list li').click(function() {
      let cname = $(this).attr('class')
      chgColor(cname)
    })
    // $('.big_img').attr('src') => get

    console.log($('.big_img').attr('src'))

    function chgImg(url) {
      // $('.big_img').css({'background-image' : 'url(img/food_6.png)'})
      $('.big_img').attr('src', url)
    }

    $('.food_thumb img').click(function() {
      let imgurl = $(this).attr('src')
      chgImg(imgurl)
      console.log(imgurl);

    })

    function greeting(a) {
      //매개변수 a가 받아온 값이 kr이면 "안녕하세요",
      // en이면 "Hello"
      let word = (a == 'kr') ? '안녕하세요' : 'Hello'
      $('h1').text(word)
    }

    // $('.list_wrap').append('<li>◈ list</li>')
    // $('.btn_add').remove()
    let n = 0;
    function elmLi(a)  {
      //추가버튼을 누르면 li을 추가 //append('<li>list - 1</li>')
      //삭제버튼은 li 삭제 //.remove()
      if(a == 'add') {
        n++
        $('.list_wrap').append(`<li>list - ${n}</li>`)
      } else {
        n--
        $('.list_wrap li:last-child').remove()
      }
    }
