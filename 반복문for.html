<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>반복문 for</title>
   <style>
      body {font-size: 50px;}
   </style>
   <script>
      // for문
      // for(초기값; 반복범위;증감값) {//반복실행할 문자}
      // for문 안에 있는 변수는 for 밖에서는 사용할 수 없음.
      for(let i = 1; i <= 5; i++) {
         console.log('안녕하세요~');
      }

      let a = 6;
      let cnt = 3;
      for(let i = a; i <= (a + cnt); i++) {
         console.log('cnt만큼 반복');
         console.log(i);
      }
      console.log('-----------')

      //101 ~ 107
      for(let i = 101; i <= 107; i++) {
         console.log(`숫자 : ${i}`)
      }

      console.log('*** 1 ~ 10까지 중 홀수만')
      //1 ~ 10까지 출력
      for(let i = 1; i <= 10; i+= 2) {
         console.log(i);
      }


      console.log('*** 1 ~ 10까지 중 짝수만')
      //1 ~ 10까지 출력
      for(let i = 2; i <= 10; i+= 2) {
         console.log(i);
      }

      console.log('**배열의 과일 이름 출력')
      const fruits = ['딸기', '사과', '포도', '바나나', '망고', '키위']
      // console.log(fruits[0])
      // console.log(fruits[1])
      // console.log(fruits.length); //7

      for(let i = 0; i < fruits.length; i++) {
         console.log(fruits[i]);
      }

      //
      const animals = ['강아지', '고양이', '햄스터', '거위', '기니피그', '알파카', '펭귄', '기린']

      //animals 배열 순서대로 번호와 동물이름을 콘솔에 출력
      for(let i = 0; i < animals.length; i++) {
         console.log(`${i+1}. ${animals[i]}`);
      }

      //28 ~ 44 중 짝수만 출력
      let num = 0;
      for(let i = 28; i <= 44; i+=2) {
         console.log(i);
         num++; // num = num + 1
      }
      console.log(`몇 번 반복? : ${num}`)

      // 1 ~ 10까지 숫자를 모두 더한 합계
      let inum = 0;
      for(let i = 1; i <= 10; i++) {
         console.log(i);
         inum += i; // inum = inum + i
      }
      console.log(`1~10까지 합 : ${inum}`); //55

      // 별 출력
      for(let i = 1; i <= 5; i++) {
         for(let j = 1; j <= i; j++) {
            document.write('★');
         }
         document.write('<br>')
      }

      let dan = 2
      for(let i = 1; i <= 9; i++) {
         console.log(`${dan} * ${i} = ${dan * i}`);
      }

      //2~9단
      for(let i = 1; i < 9; i++) {
         for(let i = 1; i <= 9; i++) {
            console.log(`${dan} * ${i} = ${dan * i}`);
         }
         dan++;
      }
   </script>
</head>
<body>

</body>
</html>
