<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>조건문 switch</title>
  <script>
    /*
      - 비교값을 case의 값과 비교해서 true인 case 뒤 문장을 실행

      - 명확한 값을 비교할 때
      - 간단한 비교값은 else if()보다 가독성이 높음
      - case 의 실행코드 작성 부분에서 필요하다면 if() 사용 가능

      switch(비교값) {
        case 값1 : //비교값이 값1과 같으면 실행할 문장;
        case 값2 : //비교값이 값2와 같으면 실행할 문장; break;
        ...
        case 값n : //비교값이 값n과 같으면 실행할 문장;
        default : //비교값이 모두 해당하지 않을 때
      }
    */
    const now = new Date();
    let day = now.getDay();
    let korName, engName;

    switch(day) {
      case 0 :
        korName = '일'; engName = 'Sun';
        break;
      case 1 :
        korName = '월'; engName = 'Mon';
        break;
      case 2 :
        korName = '화'; engName = 'Tue';
        break;
      case 3 :
        korName = '수'; engName = 'Wed';
        break;
      case 4 :
        korName = '목'; engName = 'Thu';
        break;
      case 5 :
        korName = '금'; engName = 'Fri';
        break;
      case 6 :
        korName = '토'; engName = 'Sat';
        break;
      default: ;
    }
    console.log(day); //2
    console.log(`한글 : ${korName}`); //화
    console.log(`Eng : ${engName}`); //tue


    let animal = prompt('동물을 선택하세요. \n 1. 강아지, 2. 고양이, 3. 부엉이, 4. 호랑이, 5. 병아리')
    let sound;

    switch(animal) {
      case '1' :
        animal = '강아지';
        sound = '멍멍';
        break;
      case '2' : animal = '고양이'; sound = '냐옹'; break;
      case '3' : animal = '부엉이'; sound = '부엉'; break;
      case '4' : animal = '호랑이'; sound = '어흥'; break;
      case '5': animal = '병아리'; sound = '삐약'; break;
      default : animal = '없음'; sound = '모름'
    }

    console.log(`당신이 고른 동물의 이름 : ${animal} \n울음소리 : ${sound} `)

    //김밥 4000, 떡볶이 4000, 라면 5000, 돈까스 8000, 우동 5000, 튀김 4000
    let menu = prompt('메뉴를 선택하세요 \n 1.김밥, 2.떡볶이, 3.라면, 4.돈까스, 5.우동, 6.튀김')
    let price, choice;

    switch(menu) {
      case '1' : choice = '김밥'; break;
      case '2' : choice = '떡볶이'; break;
      case '3' : choice = '라면'; break;
      case '4' : choice = '돈까스'; break;
      case '5' : choice = '우동'; break;
      case '6' : choice = '튀김'; break;
      default : choice = 'no choice'
    }
    //김밥 4000, 떡볶이 4000, 라면 5000, 돈까스 8000, 우동 5000, 튀김 4000

    switch(menu) {
      case '1' :
      case '2' :
      case '6' : price = '4,000'; break;
      case '3' :
      case '5' : price = '5,000'; break;
      case '4' : price = '8,000'; break;
      default : price = '0'
    }

    console.log(`선택메뉴 : ${choice}, 가격 : ${price} 원`);

    let month = now.getMonth();
    let season;

    switch(month + 1) {
      case 3 :
      case 4 :
      case 5 :season = 'Spring'; break;
      case 6 :
      case 7 :
      case 8 :season = 'Summer'; break;
      case 9 :
      case 10 :
      case 11 : season = 'Fall'; break;
      default : season = 'Winter'
    }

    console.log(`오늘은 ${month + 1}월이고 계절은 ${season}입니다.`); //7, Summner

  </script>
</head>
<body>
</body>
</html>
