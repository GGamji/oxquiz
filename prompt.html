<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>prompt.html</title>
	<script>
		// prompt() : 브라우저 요소로 사용자엥게 값을 입력받기 위한 창
		// 자바스크립트를 학습하는 동안 간단히 값을 입력받기 위해 사용할 것임

		let birth = prompt('출생년도를 입력', 2024);

		console.log(2024 - birth + '세');

		let username = prompt('이름을 입력하세요', '게스트');
		console.log('안녕하세요' + username + '님!');

		// 기본 값 = 0
		let num1 = prompt('숫자를 입력', 0);
		let num2 = prompt('숫자를 입력', 0);

		//num1과 num2의 곱한 결과값
		console.log(num1 * num2);


	</script>
</head>
<body>

</body>
</html>
