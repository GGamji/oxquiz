    function User(name) {
      this.name = name;
    }
    const day = new Date().getFullYear()
    User.prototype.year = function(y) {
      return `${this.name}의 입사년도는 ${y}년으로 ${day - y}년 근속 중`
    }

    const user1 = new User('James')
