  <style>
    ul, li {list-style: none;margin: 0;padding: 0;}
    ul {width: 600px;margin: auto;}
    li {display: none;}
    #slider {width: 600px;margin: auto;height: 4px;background: #ededed;position: relative;}
    #slider span {
      display: block;width: 30px;height: 20px;background: yellowgreen;
      position: absolute;left: 0;top: 50%;transform: translateY(-50%);border: none;
    }
  </style>
  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-ui@1.14.0/dist/jquery-ui.min.js"></script>
  <script>
    $(document).ready(function() {
      let $sliderList = $('li')
      let maxNum =  $sliderList.length - 1;
      $sliderList .first().show()
      $('#slider').slider({
        // value: 100,
        main: 0, max: maxNum,
        slide: function(event, ui) {
          $sliderList.hide()
          $sliderList.eq(ui.value).show()
        }

      })
    })
  </script>
